
<marquee style="margin-top: 50px;margin-bottom:30px;text-align: center;font-size: 30px"  behavior="scroll" direction="up" scrolldelay="500">REGISTERED USERS ARE</marquee>
<div style="margin-top:10px" align="center" class="newclass" >
     
    
<table style="box-shadow: 10px 10px 20px 10px ;border:none ;border-radius:20px">  

  <tr style="margin-bottom: 50px">
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Gender</th>
    <th>Email</th>
    <th>Update</th>
    <th>Delete</th>
</tr>
<tr *ngFor="let user of users;index as i">
     <td>{{(i+1)}}</td>
    <td>{{user.fname}}</td>
    <td>{{user.lname}}</td>
    <td>{{user.gender}}</td>
    <td>{{user.email}}</td>
    <td>
        <button (click)="onUpdate(user._id)" class="btn btn-warning">Edit</button>
    </td>
    <td>
      <button style="border-radius:60px" (click)="onclick(user.email)" class="btn btn-danger">Delete</button>
    </td>
        
    
</tr>

</table>
